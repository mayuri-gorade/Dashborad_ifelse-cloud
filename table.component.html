<section class="row ">
    <div class="col-md-9">
        <h4 style="text-align: start;"><strong>Recent Order</strong></h4>
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container matColumnDef="sr">
              <th mat-header-cell *matHeaderCellDef> SR </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
            </ng-container>
       
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef> Product </th>
              <td mat-cell *matCellDef="let element"> {{element.product}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="delivery_date">
              <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
              <td mat-cell *matCellDef="let element"> {{element.delivery_date}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status  </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="tracking_no">
              <th mat-header-cell *matHeaderCellDef> Tracking No  </th>
              <td mat-cell *matCellDef="let element"> {{element.tracking_no}} </td>
            </ng-container>
            <ng-container matColumnDef="shipping">
              <th mat-header-cell *matHeaderCellDef> Shipping  </th>
              <td mat-cell *matCellDef="let element"> {{element.shipping}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <mat-icon>close</mat-icon>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          

    </div>
    <div class="col-md-3">
     <app-new-users></app-new-users>
    </div>
    <app-bar></app-bar>

</section>
